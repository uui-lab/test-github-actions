on: push
jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - run: wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
      - run: sudo apt install -y ./chrome-remote-desktop_current_amd64.deb
      - run: mkdir -p ~/.config/chrome-remote-desktop
      - run: chown $USER:$USER ~/.config/chrome-remote-desktop
      - run: chmod a+rwx ~/.config/chrome-remote-desktop
      - run: DISPLAY= /opt/google/chrome-remote-desktop/start-host --code="4/0AZEOvhVKSqTcqfP46bivOStT9oYN63xIMlsWNWzmz7CbuOQENMXE-aENH3xP-A6DN9LAWw" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$(hostname) --pin=123456
